<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script src="edit.js"></script>
</head>
<body>
  <div id="web-content">
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Avaleht</a></li>
        <li class="menu-item"><a href="#list-view" class="menu-link list-view">Loend</a></li>
        <li class="menu-item"><a href="#build-view" class="menu-link build-view">Ehita</a></li>
      </ul>
    </nav>

    <main role="main">
      <div id="list-view">
        <h1>Loend</h1>
        <input type="search" placeholder="Enter keyword" id="search" class="search"><br>
        <ul id="list-of-builds" class="list-of-builds">

        </ul>
      </div>

      <div id="build-view">
        <h1>Haldus</h1>
        <div class="answer"></div>

        <div id="mb-view">
          <label for="motherboard">Emaplaadi nimi: </label><br>
          <input type="text" name="motherboard" class="motherboard component"><br>

          <label for="socket">Protsessori pesa: </label><br>
          <input type="text" name="socket" class="socket component"><br>

          <button id="mother-button" class="add-mb">Edasi</button>
        </div>

        <div id="cpu-view">
          <label for="cpu">CPU nimi: </label><br>
          <input id="cpu_name" type="text" name="cpu" class="cpu_name component"><br>

          <label for="cpu">CPU pesa: </label><br>
          <input id="cpu_socket" type="text" name="cpu" class="cpu_socket component"><br>

          <button class="add-cpu">Edasi</button>
        </div>

      </div>

      <div id="home-view">
        <h1>Avaleht</h1>

      </div>

    </main>
  </div>
</body>
</html>
